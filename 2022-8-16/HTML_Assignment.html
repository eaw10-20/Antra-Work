<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm text-center">
        <div class="row">
            <h2>Sign Up</h2>
        </div>
        <form>
            <div class="row p-1">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
            </div>
            <div class="row-md p-1">
                <input type="text" class="form-control" placeholder="Mobile No.">
            </div>
            <div class="row-md p-1">
                <input type="text" class="form-control" placeholder="Email Address">
            </div>
            <div class="row p-1">
                <div class="col">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="col">
                    <input type="password" class="form-control" placeholder="Confirm Password">
                </div>
            </div>
            <div class="row p-1">
                <div class="col-4">
                    <input class="form-check-input" class="form-control" type="checkbox" id="Agree">
                    <label for="Agree">I Agree</label>
                </div>
                <div class="col-8">
                    <p>By clicking Register, you agree to the <a href="url">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
                </div>
            </div>
            <div class="row p-1">
                <div class="col">
                    <button type="button" class="btn btn-primary form-control">Register</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-success form-control">Sign In</button>
                </div>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
