<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CourseCSS.css" />
    <script type="module" src="CourseMVC.js"></script>
</head>
<body>
    <div class="content">
        <div class="header">
            <h2>Class Selection Page</h2>
        </div>
        <div class="body">
            <div class="course-container">
                <ul id="available-container">
                    <li class="list-element list-header">
                        Available Courses
                    </li>
                </ul>
            </div>
            <div class="course-container">
                <ul id="selected-container">
                    <li class="list-element list-header">
                        Selected Courses
                    </li>
                </ul>
            </div>
        </div>
        <div class="credit-select">
            <form action="#">
                <label for="course-submit" id="credit-count">Total Credits: -</label>
                <input type="submit" id="course-submit" name="Select">
            </form>
        </div>
    </div>
</body>
</html>
